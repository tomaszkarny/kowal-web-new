<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <!-- A hidden form for Netlify to detect -->
  <form name="contact" netlify data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="title" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
