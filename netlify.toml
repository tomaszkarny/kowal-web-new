[build]
  command = "npm i --legacy-peer-deps --force && npm install encoding @parcel/watcher-linux-x64-glibc --force && gatsby clean && npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "20.10.0"
  NPM_FLAGS = "--legacy-peer-deps --include=optional"
  GATSBY_TELEMETRY_DISABLED = "1"
  GATSBY_EXPERIMENTAL_LMDB_STORE = "1"

# — SECURITY HEADERS —
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
