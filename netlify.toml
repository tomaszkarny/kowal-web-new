[build]
  command = "npm ci --legacy-peer-deps && npm install @parcel/watcher-linux-x64-glibc && gatsby clean && npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "20.10.0"
  NPM_FLAGS = "--legacy-peer-deps --include=optional"
  GATSBY_TELEMETRY_DISABLED = "1"
  GATSBY_EXPERIMENTAL_LMDB_STORE = "1"
